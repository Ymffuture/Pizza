<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to key third-party origins (improves performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
   

    <!-- Favicon Set (Modern formats + fallback) -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Primary Meta Tags -->
    <title>SwiftMeta – Instant AI-Powered Professional Websites</title>
    <meta name="description" content="SwiftMeta uses AI to generate stunning, fully functional professional websites in seconds — no coding required." />

    <!-- Verification & Analytics -->
    <meta name="google-site-verification" content="xXWElQQdEb1YSMqAy524N-B58KqSZqsf5zc0O8fWg3A" />
    <meta name="google-adsense-account" content="ca-pub-2722864790738174" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="SwiftMeta" />
    <meta property="og:title" content="SwiftMeta – Your Professional Website in Seconds" />
    <meta property="og:description" content="Launch a beautiful, responsive website instantly with AI. No code, no hassle." />
    <meta property="og:url" content="https://swiftmeta.vercel.app" />
    <meta property="og:image" content="https://swiftmeta.vercel.app/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="SwiftMeta – AI-powered instant website builder" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SwiftMeta – Instant AI-Powered Websites" />
    <meta name="twitter:description" content="Create professional websites in seconds with the power of AI." />
    <meta name="twitter:image" content="https://swiftmeta.vercel.app/og-image.jpg" />
    <meta name="twitter:image:alt" content="SwiftMeta preview – fast, beautiful websites" />
    <meta name="twitter:site" content="@yourtwitterhandle" /> <!-- Optional: replace if you have one -->

    <!-- Theme & UI -->
    <meta name="theme-color" content="#0ea5a4" /> <!-- Using your custom accent -->
    <meta name="msapplication-TileColor" content="#0ea5a4" />

    <!-- Structured Data (JSON-LD) - Helps search engines understand your site -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "SwiftMeta",
        "url": "https://swiftmeta.vercel.app",
        "description": "AI-powered instant website builder",
        "publisher": {
          "@type": "Organization",
          "name": "SwiftMeta",
          "logo": {
            "@type": "ImageObject",
            "url": "https://swiftmeta.vercel.app/vite.svg"
          }
        }
      }
    </script>

    

    <!-- Optional: Preload critical assets (e.g., hero font or logo) -->
    <link rel="preload" href="/fonts/inter-variable.woff2" as="font" type="font/woff2" crossorigin />
  </head>

  <body class="bg-gray-50 text-gray-900 antialiased min-h-screen">
    <!-- Root for React hydration -->
    <div id="root"></div>

    <!-- Vite module entry -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Optional: Analytics (e.g., Google Analytics, Plausible, etc.) -->
    <!-- Example with Plausible (privacy-friendly) -->
    <script defer data-domain="swiftmeta.vercel.app" src="https://plausible.io/js/script.js"></script>

    <!-- Optional: Performance monitoring (e.g., Sentry) -->
    <script src="https://browser.sentry-cdn.com/.../bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
