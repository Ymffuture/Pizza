<svg width="300" height="20" viewBox="0 0 300 20" xmlns="http://www.w3.org/2000/svg">
  <!-- Background track -->
  <rect x="0" y="6" width="300" height="8" fill="#e0e0e0" rx="4"/>
  
  <!-- Animated progress bar -->
  <rect x="0" y="6" width="100" height="8" fill="#4f46e5" rx="4">
    <animate attributeName="x" values="-100;300" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="width" values="100;150;100" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>
